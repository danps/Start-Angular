<!-- Page Content -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-2">
          <img src="https://angular.io/assets/images/logos/angular/angular.svg" />
        </div>
        <div class="col-lg-10">
          <h1 class="display-4 text-white mt-5 mb-2">Angular</h1>
          <p class="lead mb-5 text-white">SPA</p>
        </div>
      </div>
    </div>
  </header> 
  <div class="container main-container">
    <div class="row text-center"> 
        
        
      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let image of images">
        <div class="card h-100">
          <img class="card-img-top" [src]="image.url" [alt]="image.alt">  
          <div class="card-body">
            <h4 class="card-title">{{ image.alt }}</h4>
            <p class="card-text">{{ image.description }}</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Saiba mais</a>
          </div>
        </div>
      </div> 
    </div>
  </div>
<!-- Fim Content -->
