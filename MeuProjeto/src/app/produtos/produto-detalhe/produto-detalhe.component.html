<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12"> 
          <h1 class="display-4 text-white mt-5 mb-2">Produtos Details</h1> 
        </div>
      </div>
    </div>
</header> 

<div class="container main-container">
    <div class="row text-center">
      <div class="col-lg-12 col-md-12 mb-12" *ngIf="produto">
            <h2>{{ produto.nome }}</h2>
            <img [src]="produto.imagem" alt="{{ produto.nome }}" />
            <p><strong>Preço: </strong>{{ produto.valor | currency }}</p>
            <p *ngIf="produto.promocao">
                <strong>Preço Promocional: </strong>{{ produto.valorPromo | currency }}
            </p>
            <p><strong>Em Promoção: </strong>{{ produto.promocao ? 'Sim' : 'Não' }}</p>
        </div>
    </div>
</div>
